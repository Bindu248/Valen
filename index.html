    }

      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 70px;
    }

    button {
      padding: 12px 30px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    #yesBtn {
      background: #ff4d88;

</head>
