<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ðŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffd6e8, #ffeef5);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: #fff;
      padding: 40px 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      position: relative;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    p {
      color: #777;
      font-size: 14px;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 70px;
    }

    button {
      padding: 12px 30px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    #yesBtn {
      background: #ff4d88;
      color: white;
      margin-right: 20px;
    }

    #noBtn {
      background: #f2f2f2;
      color: #333;
      position: absolute;
      transition: none; /* ðŸ”¥ instant move */
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Veeru, will you be my Valentine? ðŸ’•</h1>

    <div class="buttons">
      <button id="yesBtn">YES ðŸ’–</button>
      <button id="noBtn">NO ðŸ˜…</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }

    // Desktop
    noBtn.addEventListener("mouseenter", moveNoButton);

    // Mobile
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          background:linear-gradient(135deg,#ffd6e8,#ffeef5);
          text-align:center;
        ">
          <h1 style="
            color:#ff4d88;
            font-family:'Segoe UI',sans-serif;
          ">
            Yayyy! ðŸ’–ðŸ¥°<br>
            Veeru said YES! ðŸ’•
          </h1>
        </div>
      `;
    });
  </script>

</body>
</html>
